syntax = "proto3";

option csharp_namespace = "ChatClient";

import "google/protobuf/Empty.proto";

package chat;

service MessengerService{
	rpc GetUser(GetUserRequest) returns (google.protobuf.Empty);
	rpc SendMessage(SendRequest) returns (google.protobuf.Empty);
	rpc DisplayMessage(google.protobuf.Empty) returns (DisplayMessageResponse);
}

message GetUserRequest{
	User user = 1;
}

message SendRequest{
	Message message=1;
}

message DisplayMessageResponse{
	 repeated string returnedMessages=1;
}

message User{
	int32 id=1;
	string name=2;
}

message Message{
	string text=1;
	User user=2;
}