syntax = "proto3";

option csharp_namespace = "ChatService";

import "google/protobuf/Empty.proto";

package chat;


service MessengerService{
	rpc SendMessage(SendRequest) returns (google.protobuf.Empty);
}

message SendRequest{
	Message message=1;
}


message User{
	int32 id=1;
	string name=2;
}

message Message{
	string text=1;
	User user=2;
}

